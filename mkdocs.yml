site_name: Daggerheart Tooltips (DH-UI)
site_description: Obsidian plugin that turns fenced code blocks into rich, live-updating Daggerheart UI.
site_url: https://NoMansbacon.github.io/DH-UI/
repo_url: https://github.com/NoMansbacon/DH-UI

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - content.code.copy
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: "Inter"
    code: "Fira Code"

nav:
  - Home: index.md
  - Code Blocks: blocks.md
  - Usage Guide: USAGE.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - attr_list
